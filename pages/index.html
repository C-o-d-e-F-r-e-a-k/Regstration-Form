<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="registered-solid.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Registration form</title>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="card">
          <h2 class="title">Registration Form</h2>
          <hr />

          <form
            id="registrationForm"
            method="post"
            action="/register"
            enctype="multipart/form-data"
          >
            <div class="form-outline">
              <label for="form3Example1">Name:</label><br />
              <input
                type="text"
                id="form3Example1"
                name="name"
                placeholder="Enter your name"
              />
            </div>

            <div class="form-outline">
              <label for="form3Example3">Email address:</label><br />
              <input
                type="email"
                id="form3Example3"
                name="email"
                placeholder="Enter your email"
              />
            </div>

            <div class="form-outline">
              <label for="form3Example4">Password:</label><br />
              <input
                type="password"
                id="form3Example4"
                name="password"
                placeholder="Enter your password"
              />
            </div>

            <div class="form-gender">
              <label>Gender:</label><br />
              <div class="gender-male">
                <input
                  type="radio"
                  id="genderMale"
                  name="gender"
                  value="male"
                />
                <label for="genderMale">Male</label>
              </div>
              <div class="gender-female">
                <input
                  type="radio"
                  id="genderFemale"
                  name="gender"
                  value="female"
                />
                <label for="genderFemale">Female</label>
              </div>
              <div class="gender-other">
                <input
                  type="radio"
                  id="genderOther"
                  name="gender"
                  value="other"
                />
                <label for="genderOther">Other</label>
              </div>
            </div>

            <div class="form-outline">
              <label for="age">Input your age (years):</label>
              <input id="age" type="number" name="age" min="13" max="120" />
            </div>

            <div class="form-outline">
              <label for="bio">Provide a bio: </label><br />
              <textarea
                id="bio"
                name="bio"
                rows="3"
                cols="30"
                placeholder="Tell us more about yourself."
              ></textarea>
            </div>

            <div class="form-outline">
              <label for="profile-picture"
                >Upload a profile picture:
                <input
                  class="form-file"
                  id="profile-picture"
                  type="file"
                  name="file"
              /></label>
            </div>

            <div class="form-outline">
              <label for="referrer"
                >How did you hear about us?
                <select id="referrer" name="referrer">
                  <option value="">(select one)</option>
                  <option value="1">Linkedin</option>
                  <option value="2">Instagram</option>
                  <option value="3">YouTube</option>
                  <option value="4">Other</option>
                </select>
              </label>
            </div>

            <div class="form-outline">
              <label for="terms-and-conditions">
                <input
                  class="form-terms"
                  id="terms-and-conditions"
                  type="checkbox"
                  required
                  name="terms-and-conditions"
                />
                I accept the
                <a href="success.html?terms=true" id="termsLink"
                  >terms and conditions</a
                > </label
              ><br />
            </div>

            <button type="submit" class="btn">Register</button>
          </form>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("registrationForm")
          .addEventListener("submit", function (event) {
            const emailInput = document.getElementById("form3Example3");
            const email = emailInput.value;
            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail+\.com/;

            if (!emailPattern.test(email)) {
              event.preventDefault(); // Prevent form submission
              alert("Please enter a valid email address.");
              emailInput.focus();
            }
          });

        //         document.body.innerHTML = data;
        //         document.querySelector(".h1").textContent =
        //           "Terms & Conditions";
        //       });
        //   });
      });
    </script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
